<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rammetto+One" rel="stylesheet">   
    <!-- File links -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container text-center">
    <div class="squareback text-center">
        <header>Weather App</header>
        <main>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive weather-image" src="img\weezle_sun.png" alt="Weather representation icon">
                </div>
                <div class="col-md-6">
                    <div id="temp-squareId" class="temp-square">
                        <div class="temperature"><span id="temp-id"></span>
                            <div class="weather-text">
                                <span id="weather-text-id"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row weather-location" id="weatherLocation"></div>
        </main>
    </div>
    <div class="reference">Icons made by: <a href="https://d3stroy.deviantart.com/">d3stroy.devianart</a></div>
    <footer>
    </footer>
</body>
</html>
