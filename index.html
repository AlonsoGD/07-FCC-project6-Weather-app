<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- jQuery -->
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rammetto+One" rel="stylesheet">   
    <!-- File links -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="squareback">
        <main>
            <div>
                <img class="weather-image" id="weatherIcon" src="" alt="Weather representation icon">
            </div>
            <div>
                <div id="temp-squareId" class="temp-square">
                    <div class="temperature"><span id="temp-id"></span>
                        <div class="weather-text">
                            <span id="weather-text-id"></span>
                        </div>
                    </div>
                </div>
                <div class="clickinfo">Click to switch temperature to Celsius or Fahrenheit</div>
            </div>
            <div class="weather-location" id="weatherLocation"></div>
        </main>
    </div>
    <div class="reference">Icons made by: <a href="https://d3stroy.deviantart.com/">d3stroy.devianart</a></div>

    </footer>
</body>
